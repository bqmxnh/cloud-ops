name: Build Retrain Image

on:
  push:
    paths:
      - "retrain/**"
      - ".github/workflows/build-retrain.yml"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build retrain image (SHA + latest)
        run: |
          docker build -t bqmxnh/cloud-ops-retrain:${{ github.sha }} \
                       -t bqmxnh/cloud-ops-retrain:latest retrain

      - name: Push images
        run: |
          docker push bqmxnh/cloud-ops-retrain:${{ github.sha }}
          docker push bqmxnh/cloud-ops-retrain:latest

      - name: Update retrain tag in values
        run: |
          sed -i "s/tag:.*/tag: \"${{ github.sha }}\"/" values/argo-workflows/retrain.yaml

      - name: Commit updated tag
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update retrain image tag to ${{ github.sha }}"
